<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics App</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lyrics Search App</h1>
            <form id="form"  autocomplete="off">
                <input type="text" id="search"  placeholder="Search artist or song">
                <button>Search</button>
            </form>
        </div>
    </header>
    
    <section>
        <div class="container" id="result">
            <p>Enter Song or Artist name in the field above</p> 
        </div>
        <div id="more" class="container centered"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
